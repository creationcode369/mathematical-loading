<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      body {
        background-color: rgb(255, 255, 255);
        color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="load"></div>
    <script>
      onload = init;
      var pbar,
        bars = (bar ="[⨫₀₀₂⁷⁶⁹⁷⁹₂₁⁵⨫]")
      var count = 0;

      function init() {
        pbar = document.querySelector(".load");
        setInterval(function () {
          count = count < 100 ? count + 1 : 0;
          if (count === 0) bars = bar;
          else if (count % 5 === 0) bars += bar;

          pbar.innerText = `${bars} ${count}%`;
        }, 100);
      }
    </script>
  </body>
</html>
